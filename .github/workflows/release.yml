name: Create Release Asset

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v3

            - name: Set up release version environment variable
              run: echo "RELEASE_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

            - name: Zip the src folder
              run: cd src && zip -r valueedge-beautifier-${{ env.RELEASE_VERSION }}.zip .

            - name: Upload release asset
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: ./src/valueedge-beautifier-${{ env.RELEASE_VERSION }}.zip
                  asset_name: valueedge-beautifier-${{ env.RELEASE_VERSION }}.zip
                  asset_content_type: application/zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
